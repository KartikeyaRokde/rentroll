<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/html/rentroll.css" rel="stylesheet"  type="text/css">
<!-- <link rel="icon" type="image/png" href="/images/favicon32x32.png"> -->

<title>Accord RentRoll - Ledger Balance</title>
</head>
<body>
<H1>Ledger Balance</H1>

<p>Ledger Balance beginning:  {{DateToString .DtStop}}</p>
<table border="1">
<tr><th>Description</th><th>GL No.</th><th>Ledger Balance</th></tr>
{{range .L.LM}}
<tr><td>{{.Name}}</td><td>{{.GLNumber}}</td><td align="right">{{RRCommaf .Balance}}</td></tr>
{{end}}
<tr><td></td><td></td><td></td></tr>
<tr><td>Total</td><td></td><td align="right">{{LMSum .L.LM | RRCommaf}}</td></tr>
</table>

<p><a href="/dispatch/">Dispatch</a></p>

</body>
</html>
