<html>
<head>
    <link rel="stylesheet" type="text/css" href="/js/w2ui-1.5.rc1.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/js/w2ui-1.5.rc1.js"></script>
    <script src="https://use.fontawesome.com/6e18d0f7c3.js"></script>
</head>
<body>
<div id="form">
    <div class="w2ui-page page-0">	<!-- Transactant -->
	    <div class="w2ui-field">
	        <label>recid:</label><div><input name="recid" type="int" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>TCID:</label><div><input name="TCID" type="int" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>BID:</label><div><input name="BID" type="int" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>NLID:</label><div><input name="NLID" type="int" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>First Name:</label><div><input name="FirstName" type="text" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Middle Name:</label><div><input name="MiddleName" type="text" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Last Name:</label><div><input name="LastName" type="text" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Preferred Name:</label><div><input name="PreferredName" type="text" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Company Name:</label><div><input name="CompanyName" type="text" maxlength="100" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Is Company:</label><div><input name="IsCompany" type="text" maxlength="3" style="width: 50px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Primary Email:</label><div><input name="PrimaryEmail" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Secondary Email:</label><div><input name="SecondaryEmail" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Work Phone:</label><div><input name="WorkPhone" type="phone" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Cell Phone:</label><div><input name="CellPhone" type="phone" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Address:</label><div><input name="Address" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Address2:</label><div><input name="Address2" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>City:</label><div><input name="City" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>State:</label><div><input name="State" type="text" size="2"/></div>
	    </div>
	    <div class="w2ui-field">
	            <label>Postal Code:</label><div><input name="PostalCode" type="text" size="10"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Country:</label><div><input name="Country" type="text" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Website:</label><div><input name="Website" type="url" style="width: 250px"/></div>
	    </div>
	    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
	</div>  <!-- end of page 0, Transactant -->

    <div class="w2ui-page page-1">	<!-- User -->
		<div class="w2ui-field">
			<label>Points</label><div><input name="Points" type="w2int" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>DateofBirth</label><div><input name="DateofBirth" type="us-date" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmergencyContactName</label><div><input name="EmergencyContactName" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmergencyContactAddress</label><div><input name="EmergencyContactAddress" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmergencyContactTelephone</label><div><input name="EmergencyContactTelephone" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmergencyEmail</label><div><input name="EmergencyEmail" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>AlternateAddress</label><div><input name="AlternateAddress" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EligibleFutureUser</label><div><input name="EligibleFutureUser" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>Industry</label><div><input name="Industry" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>SourceSLSID</label><div><input name="SourceSLSID" type="text" style="width: 250px"/></div>
		</div>
	</div>  <!-- end of page 1, User -->

    <div class="w2ui-page page-2">	<!-- Payor -->
		<div class="w2ui-field">
			<label>CreditLimit</label><div><input name="CreditLimit" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>TaxpayorID</label><div><input name="TaxpayorID" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>AccountRep</label><div><input name="AccountRep" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EligibleFuturePayor</label><div><input name="EligibleFuturePayor" type="text" style="width: 250px"/></div>
		</div>
	</div>  <!-- end of page 2, Payor -->             

    <div class="w2ui-page page-3">	<!-- Prospect -->
		<div class="w2ui-field">
			<label>EmployerName</label><div><input name="EmployerName" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerStreetAddress</label><div><input name="EmployerStreetAddress" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerCity</label><div><input name="EmployerCity" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerState</label><div><input name="EmployerState" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerPostalCode</label><div><input name="EmployerPostalCode" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerEmail</label><div><input name="EmployerEmail" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>EmployerPhone</label><div><input name="EmployerPhone" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>Occupation</label><div><input name="Occupation" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>ApplicationFee</label><div><input name="ApplicationFee" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>DesiredUsageStartDate</label><div><input name="DesiredUsageStartDate" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>RentableTypePreference</label><div><input name="RentableTypePreference" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>FLAGS</label><div><input name="FLAGS" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>Approver</label><div><input name="Approver" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>DeclineReasonSLSID</label><div><input name="DeclineReasonSLSID" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>OtherPreferences</label><div><input name="OtherPreferences" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>FollowUpDate</label><div><input name="FollowUpDate" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>CSAgent</label><div><input name="CSAgent" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>OutcomeSLSID</label><div><input name="OutcomeSLSID" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>FloatingDeposit</label><div><input name="FloatingDeposit" type="text" style="width: 250px"/></div>
		</div>
		<div class="w2ui-field">
			<label>RAID</label><div><input name="RAID" type="text" style="width: 250px"/></div>
		</div>
	</div>  <!-- end of page 3, Prospect -->

	<div class="w2ui-buttons">
	    <button class="w2ui-btn" name="reset">Reset</button>
	    <button class="w2ui-btn" name="save">Save</button>
	</div>
</div>



</body>
