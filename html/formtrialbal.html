<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/html/rentroll.css" rel="stylesheet"  type="text/css">
<!-- <link rel="icon" type="image/png" href="/images/favicon32x32.png"> -->

<title>Accord RentRoll - Ledger Balance</title>
</head>
<body>
<H1>Ledger Balance</H1>


<form action="/trialbalance/" method="POST">
<table border="0">
<tr>
	<td>Business Unit</td><td><select name="BID">{{range .BL}}<option value="{{.BID}}">{{.Name}}</option>{{end}}</select></td>
	<td>Start Date</td><td><input type=date name="DtStart" size="10"></td>
	<td>Stop Date</td><td><input type=date name="DtStop" size="10"></td>
</tr>
<tr><td colspan="6"><input type="submit" name="action" value="Ledger Ending Balance"></td></tr>
</table>
</form>

</body>
</html>
