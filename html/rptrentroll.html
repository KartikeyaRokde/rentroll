<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/html/rentroll.css" rel="stylesheet"  type="text/css">
<!-- <link rel="icon" type="image/png" href="/images/favicon32x32.png"> -->

<title>Accord RentRoll - RentRoll</title>
</head>
<body>
<H1>RentRoll</H1>
<p>FUNCTIONAL TEST INTERFACE</p>


<form action="/dispatch/" method="POST">
<table border="0">
<tr>
	<td>Business Unit</td><td><select name="BID">{{range .BL}}<option value="{{.BID}}">{{.Name}}</option>{{end}}</select></td>
	<td width=10></td>
	<td>Period beginning</td><td><input type=date name="DtStart" size="10" value="{{.DtStart}}"></td>
	<td>and ending </td><td><input type=date name="DtStop" size="10" value="{{.DtStop}}"></td>
	<td colspan="6"><input type="submit" name="action" value="RentRoll"></td>
</tr>
<tr><td colspan="6"><input type="submit" name="action" value="Home"></td></tr>
</table>
</form>

<p></p>
<div class="preformatted">
{{.ReportContent}}
</div>

</body>
</html>
