<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/html/rentroll.css" rel="stylesheet"  type="text/css">
<title>Accord RentRoll - Generate Journal Instances</title>
</head>
<body>
<H1>Generate Journal</H1>
<form action="/dispatch/" method="POST" enctype="multipart/form-data">
<input type="hidden" name="sourcepage" value="genjnl">
<table>
<tr>
<td>Business Unit</td><td><select name="BID">{{range .BL}}<option value="{{.BID}}">{{.Designation}}</option>{{end}}</select>
	<td>Period beginning</td><td><input type=date name="DtStart" size="10" value="{{.DtStart}}"></td>
	<td>and ending </td><td><input type=date name="DtStop" size="10" value="{{.DtStop}}"></td>
	<td colspan="6"><input type="submit" name="action" value="Update Journals"></td>
</td>
</tr>
<tr><td colspan="4"><input type="submit" name="action" value="Home"></td></tr>
</table>
</form>

<div class="preformatted">
{{.ReportContent}}
</div>

</body>
</html>
