<html>
<body>
<div id="rentalagrForm">
    <div class="w2ui-page page-0">	<!-- Rental Agreement -->
	    <div class="w2ui-field">
	        <input name="recid" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <input name="RAID" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <input name="NLID" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <label>BID:</label><div><input name="BID" type="int" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>RATID:</label><div><input name="RATID" type="int" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Agreement:</label>
	        <div><input name="AgreementStart" type="us-date1" size="11"> - <input name="AgreementStop" type="us-date2" size="11"></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Possession:</label>
	        <div><input name="PossessionStart" type="us-date1" size="11"> - <input name="PossessionStop" type="us-date2" size="11"></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Rent:</label>
	        <div><input name="RentStart" type="us-date1" size="11"> - <input name="RentStop" type="us-date2" size="11"></div>
	    </div>
		<div class="w2ui-field">
			<label>Rent Cycle Epoch:</label><div><input type="us-date" name="RentCycleEpoch"></div>
		</div>
	    <div class="w2ui-field">
	        <label>Unspecified Adults:</label><div><input name="UnspecifiedAdults" type="int" size="3" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Unspecified Children:</label><div><input name="UnspecifiedChildren" type="int" size="3" /></div>
	    </div>


	    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
	</div>  <!-- end of page 0, Rental Agreement -->

	<div class="w2ui-buttons">
	    <button class="w2ui-btn" name="reset">Reset</button>
	    <button class="w2ui-btn" name="save">Save</button>
	</div>
</div>
</body>
